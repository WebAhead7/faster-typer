<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Faster Typer</title>
</head>
<body>
    <div class="container">
     
        <div class="header">
            
            <div class="list-div inner-header">
                <label>Levels:</label>
                <select  id="level-list"  name="level" >
                    <option value="10">easy</option>
                    <option value="8">medium</option>
                    <option value="5">hard</option>
                    <option value="3">legendary</option>
                </select>
           </div>
            <div class="sec-div inner-header">
            <span>Seconds: </span>

            <div id="sec">
                
            </div>
            </div>

            <div class="high-Score-div inner-header" >
                <span>High-Score: </span>
            <div id="high-score">

            </div>
            </div>

            <div class="score-div inner-header" >
                <span>Score:</span>
                <div id="score">

                </div>
            </div>
        </div>



        <div class="game">
            <div id="current-word"></div>
            <div id="typing-div"><input id="typing-area" type="text"></div>
        </div>



    </div>
    <script src="script.js"></script>
</body>
</html>
